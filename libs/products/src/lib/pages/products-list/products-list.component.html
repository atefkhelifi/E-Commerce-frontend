<div class="products-page">
  <div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
      <h4>Categories</h4>
      <div *ngFor="let category of categories" class="field-checkbox">
        <p-checkbox
          [(ngModel)]="category.checked"
          binary="true"
          (onChange)="categoryFilter()"
          [label]="category.name"
          name="group"
          [value]="category.id"
        />
      </div>
    </div>
    <div [ngClass]="{ 'col-9': !isCategoryPage, 'col-12': isCategoryPage }">
      <div class="grid">
        <div
          [ngClass]="{ 'col-4': !isCategoryPage, 'col-3': isCategoryPage }"
          *ngFor="let product of products"
        >
          <lib-product-item [product]="product"></lib-product-item>
        </div>
      </div>
    </div>
  </div>
</div>
