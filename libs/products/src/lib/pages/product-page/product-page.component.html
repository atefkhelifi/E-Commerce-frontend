<div class="product-page" *ngIf="product">
  <div class="grid">
    <div class="col-6">
      <lib-gallery [images]="product.images!"></lib-gallery>
    </div>
    <div class="col-6 product">
      <h2 class="product-name">{{ product.name }}</h2>
      <p class="product-desc">
        {{ product.description }}
      </p>
      <div class="product-rating">
        <p-rating
          [(ngModel)]="product.rating"
          [disabled]="true"
          [cancel]="false"
        ></p-rating>
      </div>
      <div class="product-price">
        {{ product.price | currency }}
        <span class="price-before">
          {{ (product.price ?? 0) + 18 | currency }}
        </span>
      </div>
      <div class="product-quantity">
        <div class="field col-12 md-3 p-0">
          <label for="quantity"> Quantity</label><br />
          <p-inputNumber
            [(ngModel)]="quantity"
            inputId="quantity"
            mode="decimal"
            [showButtons]="true"
            [min]="1"
            [max]="100"
          />
        </div>
      </div>
      <div class="product-actions">
        <button
          pButton
          pRipple
          type="button"
          label="Buy now"
          class="p-button-rounded mr-2"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Add to cart"
          class="p-button-rounded mr-2"
          (click)="addToCart()"
        ></button>
      </div>
    </div>
  </div>
  <div class="grid product-rich-decription">
    <div class="col-12">
      <div [innerHTML]="product.richDescription"></div>
    </div>
  </div>
</div>
