<div class="checkout-page">
  <div>
    <p-button
      label="Back to cart"
      icon="pi pi-arrow-left"
      (onClick)="backToCart()"
    ></p-button>
  </div>
  <div class="grid checkout-form">
    <div class="col-8">
      <form [formGroup]="form">
        <div class="formgrid grid">
          <div class="field col-4">
            <label for="name">Name</label>
            <input
              id="name"
              type="text"
              formControlName="name"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['name'].invalid && isSubmitted"
              class="p-error"
              >Name is required</small
            >
          </div>
          <div class="field col-4">
            <label for="email">Email</label>
            <input
              id="email"
              type="text"
              formControlName="email"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['email'].invalid && isSubmitted"
              class="p-error"
            >
              <span *ngIf="form.controls['email']?.errors?.['required']"
                >Email is required</span
              >
              <span *ngIf="form.controls['email']?.errors?.['email']"
                >Email is invalid</span
              >
            </small>
          </div>

          <div class="field col-4">
            <label for="phone">Phone</label><br />
            <p-inputMask
              mask="(999) 999-9999"
              formControlName="phone"
              placeholder="(999) 999-9999"
              styleClass="w-full"
            ></p-inputMask>

            <small
              *ngIf="form.controls['phone'].invalid && isSubmitted"
              class="p-error"
              >Phone is required</small
            >
          </div>

          <div class="field col-4">
            <label for="street">Street</label>
            <input
              id="street"
              type="text"
              formControlName="street"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />

            <small
              *ngIf="form.controls['street'].invalid && isSubmitted"
              class="p-error"
              >Street is required</small
            >
          </div>
          <div class="field col-4">
            <label for="apartment">Apartment</label>
            <input
              id="apartment"
              type="text"
              formControlName="apartment"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['apartment'].invalid && isSubmitted"
              class="p-error"
              >Apartment is required</small
            >
          </div>
          <div class="field col-4">
            <label for="zip">Zip</label>
            <input
              id="zip"
              type="text"
              formControlName="zip"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['zip'].invalid && isSubmitted"
              class="p-error"
              >Zip is required</small
            >
          </div>

          <div class="field col-4">
            <label for="city">City</label>
            <input
              id="city"
              type="text"
              formControlName="city"
              class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
            />
            <small
              *ngIf="form.controls['city'].invalid && isSubmitted"
              class="p-error"
              >City is required</small
            >
          </div>
          <div class="field col-4">
            <label for="country">Country</label><br />
            <p-dropdown
              [options]="countries"
              formControlName="country"
              optionLabel="name"
              optionValue="id"
              [filter]="true"
              filterBy="name"
              [showClear]="true"
              styleClass="w-full"
              placeholder="Select a Country"
            ></p-dropdown>
            <small
              *ngIf="form.controls['country'].invalid && isSubmitted"
              class="p-error"
              >Country is required</small
            >
          </div>
        </div>
      </form>
    </div>
    <div class="col-4">
      <users-order-summary></users-order-summary>
      <div class="checkout-button">
        <p-button label="Place-Order" (onClick)="placeOrder()"></p-button>
      </div>
    </div>
  </div>
</div>
