<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit category' : 'Add category'"
    subheader="You can add or edit categories here"
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              (onClick)="onSubmit()"
            />
            <p-button
              label="Cancle"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (onClick)="onCancle()"
            />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input
                id="icon"
                type="text"
                formControlName="icon"
                class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full"
              />
              <small
                *ngIf="form.controls['icon'].invalid && isSubmitted"
                class="p-error"
                >Icon is required</small
              >
            </div>
            <div class="field col">
              <label for="color">Color</label> <br />
              <p-colorPicker formControlName="color" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
