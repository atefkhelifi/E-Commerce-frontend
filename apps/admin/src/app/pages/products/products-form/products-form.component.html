<p-toast></p-toast>
<div class="admin-page">
  <p-card
    [header]="editMode ? 'Edit product' : 'Add product'"
    subheader="You can add or edit products here"
  >
    <div class="p-grid mb-5">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-right"></div>
          <div class="p-toolbar-group-left">
            <p-button
              [label]="editMode ? 'Update' : 'Create'"
              icon="pi pi-plus"
              styleClass="p-button-primary mr-2"
              (onClick)="onSubmit()"
            />
            <p-button
              label="Cancel"
              icon="pi pi-arrow-circle-left"
              styleClass="p-button-secondary"
              (onClick)="onCancle()"
            />
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class="grid">
      <div class="col-12">
        <form [formGroup]="form">
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                formControlName="name"
                class="w-full"
                pInputText
              />
              <small
                *ngIf="form.controls['name'].invalid && isSubmitted"
                class="p-error"
                >Name is required</small
              >
            </div>
            <div class="field col">
              <label for="brand">Brand</label><br />
              <input
                id="brand"
                type="text"
                formControlName="brand"
                class="w-full"
                pInputText
              />
              <small
                *ngIf="form.controls['brand'].invalid && isSubmitted"
                class="p-error"
                >Brand is required</small
              >
            </div>
            <div class="field col">
              <label for="price">Price</label><br />
              <p-inputNumber
                formControlName="price"
                mode="decimal"
                [useGrouping]="false"
                class="w-full"
                styleClass="w-full"
              >
              </p-inputNumber>
              <small
                *ngIf="form.controls['price'].invalid && isSubmitted"
                class="p-error"
                >Price is required</small
              >
            </div>
          </div>
          <div class="formgrid grid">
            <div class="field col-4">
              <label for="countInStock">Count in stock</label> <br />
              <p-inputNumber
                formControlName="countInStock"
                mode="decimal"
                inputId="countInStock"
                [useGrouping]="false"
                class="w-full"
                styleClass="w-full"
              >
              </p-inputNumber>
              <small
                *ngIf="form.controls['countInStock'].invalid && isSubmitted"
                class="p-error"
                >Count in stock is required</small
              >
            </div>
            <div class="field col-4">
              <label for="category">Category</label><br />
              <p-dropdown
                formControlName="category"
                [filter]="true"
                filterBy="name"
                [options]="categories"
                optionLabel="name"
                optionValue="id"
                [showClear]="true"
                placeholder="Select a category"
                styleClass="w-full"
              ></p-dropdown>
              <small
                *ngIf="form.controls['category'].invalid && isSubmitted"
                class="p-error"
                >Category is required</small
              >
            </div>
            <div class="field col-4">
              <label for="isFeatured">Is featured</label> <br />
              <p-inputSwitch formControlName="isFeatured" />
            </div>
            <div class="field col-12">
              <label for="description">Description</label><br />
              <textarea
                rows="7"
                cols="30"
                pInputTextarea
                formControlName="description"
                class="w-full"
              ></textarea>
              <small
                *ngIf="form.controls['description'].invalid && isSubmitted"
                class="p-error"
                >Description is required</small
              >
            </div>
            <div class="field col-12">
              <label for="richDescription">Product details</label><br />
              <p-editor
                formControlName="richDescription"
                [style]="{ height: '320px' }"
              />
            </div>
            <div class="field col-12">
              <label for="description">Main image</label><br />
              <input
                type="file"
                class="p-inputtext w-full"
                accept="image/*"
                (change)="onImageUpload($event)"
              />
              <small
                *ngIf="form.controls['image'].invalid && isSubmitted"
                class="p-error"
                >Image is required</small
              >
              <div class="col-2 mt-2 pl-0">
                <img style="width: 100%" [src]="imageDisplay" alt="" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
